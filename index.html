<html lang="en">
  <head>

    <style>
      html,
      body {

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>

    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0" nonce="m6WJCfjO"></script>
    
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="fullscreen">Full screen</button>
    
    <button id="fb"><div class="fb-share-button" data-href="https://ekrem-jasharaj.github.io/glass/index.html" data-layout="" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fekrem-jasharaj.github.io%2Fglass%2Findex.html&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div></button>
    <div id="perspektiva">Perspektiva</div>
    <div id="c"></div>
    <script type="module">
      //import * as THREE from "three";
      //import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      //import { MeshPhysicalMaterial } from "https://unpkg.com/three@0.158.0/src/materials/MeshPhysicalMaterial.js";
      
      import * as THREE from "../glass/js/Three/three.module.js";
      import { OrbitControls } from "../glass/js/Three/OrbitControls.js";
      
      let fullScreen = document.getElementById("fullscreen");
      let elem = document.getElementById("c");
      fullScreen.addEventListener("click", function () {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          /* IE11 */
          elem.msRequestFullscreen();
        }
      });

      function main() {
        const c = document.querySelector("#c");

        //RENDERER
        const renderer = new THREE.WebGLRenderer({
          //alpha: true,
          antialias: true,
        });
        //renderer.useLegacyLights = true;
        renderer.physicallyCorrectLights = true;
        renderer.setSize(c.offsetWidth, c.offsetHeight);
        c.appendChild(renderer.domElement);

        //SCEEN
        const scene = new THREE.Scene();

        let loader = new THREE.TextureLoader();
        let em = loader.load("img/em.jpg");
        em.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = em;
        scene.background = em;

        //CAMERA
        let camera = new THREE.PerspectiveCamera(
          75,
          c.offsetWidth / c.offsetHeight,
          0.1,
          10000
        );
        camera.position.x = 50;
        camera.position.y = -4;
        camera.position.z = 2;
        camera.lookAt(0, 0, 0);

        //LIGHTS
        const light_0 = new THREE.AmbientLight(`white`, 2);
        scene.add(light_0);

        //

        ////////////////////////////////////////////////////////////////

        //GEOMETRY
        let geometry_0 = new THREE.BoxGeometry(20, 20, 20);
        let geometry_1 = new THREE.DodecahedronGeometry(100, 0);
        let geometry_2 = new THREE.IcosahedronGeometry(700, 0);

        //MATERIAL
        let material_0 = new THREE.MeshPhysicalMaterial({
          color: "red",
          transmission: 1,
          roughness: 0,
          ior: 1.7,
          thickness: 0.5,
          clearcoat: 1,
          envMap: em,
          side: 2,
          transparent: true,
          opacity: 1,
          sheen: 1,
          sheenRoughness: 1,
          sheenColor: 0xffffff,
        });
        let material_1 = new THREE.MeshPhysicalMaterial({
          color: "green",
          transmission: 1,
          roughness: 0,
          ior: 1.7,
          thickness: 0.5,
          clearcoat: 1,
          envMap: em,
          side: 2,
          transparent: true,
          opacity: 1,
          sheen: 1,
          sheenRoughness: 0,
          sheenColor: 0xffffff,
        });
        let material_2 = new THREE.MeshPhysicalMaterial({
          color: "blue",
          transmission: 1,
          roughness: 0,
          ior: 1.7,
          thickness: 0.5,
          clearcoat: 1,
          envMap: em,
          side: 2,
          transparent: true,
          opacity: 1,
          sheen: 1,
          sheenRoughness: 1,
          sheenColor: 0xffffff,
        });

        //MESH
        const object_0 = new THREE.Mesh(geometry_0, material_0);
        scene.add(object_0);
        const object_1 = new THREE.Mesh(geometry_1, material_1);
        scene.add(object_1);
        const object_2 = new THREE.Mesh(geometry_2, material_2);
        scene.add(object_2);

        let btnPlay = document.getElementById("play");
        let btnStop = document.getElementById("stop");
        let A;
        let playerState = "stopped";

        const listener = new THREE.AudioListener();
        camera.add(listener);
        const sound = new THREE.Audio(listener);

        const audioLoader = new THREE.AudioLoader();

        audioLoader.load("sounds/Era.mp3", function (buffer) {
          sound.setBuffer(buffer);
          sound.setLoop(true);
          sound.setVolume(0.5);
          sound.offset = 5;
          btnPlay.addEventListener("click", function () {
            if (playerState == "stopped") {
              sound.play();
              animate();
              playerState = "playing";
            }
          });
          btnStop.addEventListener("click", function () {
            if (playerState == "playing") {
              sound.pause();
              cancelAnimationFrame(A);
              playerState = "stopped";
            }
          });
        });

        //////////////////////////////////////////////////////////

        //

        //RESIZE
        function onWindowResize() {
          camera.aspect = c.offsetWidth / c.offsetHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(c.offsetWidth, c.offsetHeight);
        }
        window.addEventListener("resize", onWindowResize);

        //CONTROLS
        const controls = new OrbitControls(camera, renderer.domElement);

        //AXESHELPER
        const axesHelper = new THREE.AxesHelper(100);
        //scene.add(axesHelper);

        //ANIMATE
        function animate() {
          A = requestAnimationFrame(animate);
          object_0.rotation.x -= 0.01;
          object_0.rotation.y -= 0.01;
          object_1.rotation.x += 0.01;
          object_1.rotation.y += 0.01;
          object_2.rotation.x += 0.01;
          object_2.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        function stopAnimation() {
          requestAnimationFrame(stopAnimation);
          renderer.render(scene, camera);
        }
        stopAnimation();
      }
      main();
    </script>
  </body>
</html>
